		</tr>

			<td><input type="button" id="b16" value="C" onclick="delC()"></td>
			<td><input type="button" id="b17" value="CE" onclick="onClickCe()"></td>
			<td><input type="button" id="b18" value="㎡" onclick="getPingFang()"></td>
			<td><input type="button" id="b19" value="=" onclick="resNum()"></td>

	</table>
